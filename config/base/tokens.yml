  # Price collection configuration
  price_collection:
    update_frequency_seconds: 60  # Poll every 60 seconds
    retry_on_failure: true
    max_retries: 3
    retry_delay_seconds: 5

    # CoinGecko API configuration
    coingecko:
      enabled: true
      api_key: "${COINGECKO_API_KEY}"
      base_url: "https://api.coingecko.com/api/v3"
      rate_limit_per_minute: 50  # Free tier: 50 calls/min
      vs_currencies:
        - "usd"
        - "eth"  # Optional: also track prices in ETH

  # Token metadata refresh (for adding new tokens dynamically)
  metadata_refresh:
    enabled: false  # Disable for MVP; enable for production
    refresh_interval_hours: 24
    source: "etherscan"  # "etherscan" or "blockchain_rpc"

  # Filters for anomaly detection
  anomaly_detection:
    # Only run anomaly detection on high/medium priority tokens
    min_priority: "medium"

    # Minimum daily volume (USD) to consider for anomaly detection
    min_daily_volume_usd: 10000

    # Minimum unique addresses to consider
    min_unique_addresses: 10
