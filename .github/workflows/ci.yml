name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Format check with black
        run: black --check --line-length=100 .

      - name: Import order check with isort
        run: isort --check-only --profile=black --line-length=100 .

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --max-line-length=100 --extend-ignore=E203,W503,E501 --statistics

  test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --cov --cov-report=term-missing

  test-api:
    runs-on: ubuntu-latest
    services:
      clickhouse:
        image: clickhouse/clickhouse-server:latest
        ports:
          - 9000:9000
          - 8123:8123

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install API dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
          pip install -r tests/requirements.txt

      - name: Run API tests
        run: |
          pytest api/tests/ -v --cov=api/app --cov-report=term-missing || true
        env:
          CLICKHOUSE_HOST: localhost
          CLICKHOUSE_PORT: 9000
          CLICKHOUSE_DATABASE: oracul_test

  test-integration:
    runs-on: ubuntu-latest
    services:
      clickhouse:
        image: clickhouse/clickhouse-server:latest
        ports:
          - 9000:9000
          - 8123:8123

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v -m integration --cov --cov-report=term-missing
        env:
          CLICKHOUSE_HOST: localhost
          CLICKHOUSE_PORT: 9000
          CLICKHOUSE_DATABASE: oracul_test
          KAFKA_BOOTSTRAP_SERVERS: localhost:9092
