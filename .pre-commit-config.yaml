# Pre-commit hooks for Oracul platform
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-json
        name: Check JSON syntax
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-toml
        name: Check TOML syntax
      - id: mixed-line-ending
        name: Check line endings

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        name: Format code with Black
        args: ['--line-length=100']

  # Import sorting with isort (compatible with Black)
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: Sort imports with isort
        args: ['--profile=black', '--line-length=100']

  # Python linting with flake8
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        name: Lint code with flake8
        args:
          - '--max-line-length=100'
          - '--extend-ignore=E203,W503,E501'  # E203: whitespace before ':', W503: line break before operator, E501: line too long (handled by black)
          - '--exclude=.git,__pycache__,build,dist,.venv,venv'

  # Type checking with mypy (optional but recommended)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.0
    hooks:
      - id: mypy
        name: Type check with mypy
        additional_dependencies: [types-requests, types-PyYAML]
        args: ['--ignore-missing-imports', '--no-strict-optional']
        # Only run on specific directories to avoid errors in empty modules
        files: ^(ingestion/common|api/app|pipelines/libs)/.*\.py$

# Configuration
default_language_version:
  python: python3

# Run all hooks on all files (disable with --no-verify)
default_stages: [pre-commit]

# Exclude patterns
exclude: |
  (?x)^(
      docs/.*\.html|
      .*/__pycache__/.*|
      .*/\.venv/.*|
      .*/venv/.*|
      .*\.egg-info/.*|
      build/.*|
      dist/.*
  )$
